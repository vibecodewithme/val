<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
font-family:sans-serif;
overflow:hidden;
}

/* Envelope */
.envelope{
width:220px;
height:140px;
background:#ff4d6d;
position:relative;
cursor:pointer;
border-radius:6px;
}

.flap{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:#ff758f;
clip-path:polygon(0 0,100% 0,50% 60%);
transform-origin:top;
transition:0.6s;
}

.open .flap{
transform:rotateX(180deg);
}

.card{
display:none;
background:white;
padding:25px;
border-radius:20px;
width:340px;
box-shadow:0 15px 30px rgba(0,0,0,0.25);
position:absolute;
z-index:10;
}

textarea{
width:100%;
margin:6px 0;
padding:8px;
border-radius:10px;
border:1px solid #ccc;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
cursor:pointer;
margin-top:10px;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#ddd;position:absolute;}

.submit{background:#ff4d6d;color:white;width:100%;}

/* floating hearts */
.heart{
position:fixed;
bottom:-20px;
animation:float 6s linear infinite;
}

@keyframes float{
to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()" id="env">
<div class="flap"></div>
</div>

<div class="card" id="card">
<h2>ðŸŒ¹ Will you be my Valentine?</h2>
<button class="yes" onclick="showForm()">Yes ðŸ’˜</button>
<button class="no" onmouseover="moveBtn()">No ðŸ™ˆ</button>
</div>

<script>

/* envelope open */
function openEnvelope(){
document.getElementById("env").classList.add("open");
setTimeout(()=>{
document.getElementById("env").style.display="none";
document.getElementById("card").style.display="block";
},600);
}

/* runaway no button */
function moveBtn(){
let b=document.querySelector(".no");
b.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}

/* show form */
function showForm(){
document.getElementById("card").innerHTML=`
<h3>ðŸ¥° Tell me more</h3>

<form onsubmit="sendEmail(event)">
Best time with me?
<textarea required></textarea>

What you like most?
<textarea required></textarea>

First date outside?
<textarea required></textarea>

Dream destination?
<textarea required></textarea>

First movie together?
<textarea required></textarea>

<button class="submit">Submit ðŸ’Œ</button>
</form>`;
}

/* email answers */
function sendEmail(e){
e.preventDefault();

let answers=[...document.querySelectorAll("textarea")]
.map(t=>t.value);

let body=
"Valentine Answers ðŸ’–\n\n"+
"Best time: "+answers[0]+"\n\n"+
"Like most: "+answers[1]+"\n\n"+
"First date: "+answers[2]+"\n\n"+
"Dream destination: "+answers[3]+"\n\n"+
"First movie: "+answers[4];

window.location.href=
`mailto:YOUR_EMAIL_HERE?subject=Valentine Answers ðŸ’Œ&body=${encodeURIComponent(body)}`;

launchConfetti();
}

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ðŸ’–";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},500);

/* confetti */
function launchConfetti(){
for(let i=0;i<30;i++){
let c=document.createElement("div");
c.innerHTML="ðŸ’—";
c.style.position="fixed";
c.style.left=Math.random()*100+"vw";
c.style.top="-10px";
c.style.animation="float 3s linear";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}
</script>

</body>
</html>
